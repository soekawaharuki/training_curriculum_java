<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <title>週間カレンダー</title> <!-- ★タイトルを追加しました -->
</head>

<body>
  <!-- ★変更点②: 余分なdivを削除し、formを直接配置しました -->
  <form th:action="@{/calendars}" th:object="${planForm}" method="post" class="form-container"> <!-- class名を追加 -->
    <label for="date" class="label">日付を選択</label>
    <input type="date" id="date" th:field="*{date}" class="date-select"/>
    
    <label for="plan" class="label">予定を入力</label>
    <input type="text" id="plan" th:field="*{plan}" class="text-input"/>
    
    <button type="submit" class="submit-button">保存</button> <!-- class名を追加 -->
  </form>

  <!-- ★変更点②: 余分なdivを削除し、calendarを直接配置しました -->
  <div class="calendar">
    <!-- ★変更点②: ループ用の余分なdivを削除し、itemに直接th:eachをつけました -->
    <div class="item" th:each="day : ${weekDays}">
      <div class="date">
        <!-- ★変更点①: Controllerから渡された月、日、曜日を表示するようにしました -->
        <span th:text="${day.month}"></span>/<span th:text="${day.date}"></span>
        <span th:text="${day.wday}"></span>
      </div>
      <ul class="content">
        <!-- ★変更点①: liタグの構造をシンプルにしました -->
        <li th:each="plan : ${day.plans}" th:text="'・' + ${plan}" class="plan-list"></li>
      </ul>
    </div>
  </div>
</body>
</html>
